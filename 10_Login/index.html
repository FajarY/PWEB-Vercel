<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="./script.js"></script>
    </head>
    <body style="height: 100%;">
        <main style="height: 100%;" class="d-flex justify-content-center align-items-center w-100 h-100">
            <div class="container w-50 h-50 border shadow-sm rounded d-flex p-0 flex-row" style="min-width: 600px; max-width: 800px; min-height: 400px; max-height: 800px; overflow: hidden;">
                <div class="col-4" style="overflow: hidden;">
                    <img class="h-100" style="object-fit: cover;" src="./homebackground.png" alt="background">
                </div>
                <div class="col-8 d-flex flex-column justify-content-start p-2" style="box-sizing: border-box;">
                    <div class="d-flex w-100" style="box-sizing: border-box; gap: 4px;">
                        <button id="register-button" class="flex-grow-1 w-100 btn btn-default disabled">Register</button>
                        <button id="login-button" class="flex-grow-1 w-100 btn btn-default">Login</button>
                    </div>
                    <form id="login-form" class="form-group flex-grow-1 d-flex flex-column justify-content-start d-none" style="gap: 0px;">
                        <label for="email" class="text" style="font-weight: bold;">Email</label>
                        <input id="login-email" type="text" name="email" placeholder="Enter email..." class="w-100 form-control">
                        <label for="password" style="font-weight: bold;">Password</label>
                        <input id="login-password" type="password" name="password" placeholder="Enter password..." class="w-100 form-control">
                        <div id="login-message" class="w-100 alert alert-primary p-2 d-none mt-2">
                            Login succesfull!
                        </div>
                        <input type="submit" class="btn btn-primary w-100" style="margin-top: auto;" value="Submit">
                    </form>
                    <form id="register-form" class="form-group flex-grow-1 d-flex flex-column justify-content-start" style="gap: 0px;">
                        <label for="email" class="text" style="font-weight: bold;">Email</label>
                        <input id="register-email" type="text" name="email" placeholder="Enter email..." class="w-100 form-control">
                        <label for="password" style="font-weight: bold;">Password</label>
                        <input id="register-password" type="password" name="password" placeholder="Enter password..." class="w-100 form-control">
                        <label for="confirm-password" style="font-weight: bold;">Confirm Password</label>
                        <input id="register-confirm-password" type="password" name="confirm-password" placeholder="Confirm password..." class="w-100 form-control">
                        <div>
                            <input id="register-terms" type="checkbox" name="terms">
                            <label for="terms">I have read terms & conditions</label>
                        </div>
                        <div id="register-message" class="w-100 alert alert-primary p-2 d-none mt-2">
                            Login succesfull!
                        </div>
                        <input type="submit" class="btn btn-primary w-100" style="margin-top: auto;" value="Submit">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
